<!DOCTYPE html>
<html lang='en'>

    <title>Document</title>

<body class="">

    </header>

    <main class="">

                <div class="result">
                    <button class="result-box" >=</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
